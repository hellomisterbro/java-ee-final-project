<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress XmlWrongRootElement -->
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog id="popupUserComment" widgetVar="popupUserComment" modal="true" resizable="false"
              header="#{userCommentCrudBean.readOnly?'Supprimer...':empty userCommentCrudBean.entity.jpaVersion?'Ajouter...':'&Eacute;diter..'}">
        <p:ajax form="formPopupUserComment" event="close"
                listener="#{userCommentCrudBean.endConversation}" global="false"/>
        <h:form id="formPopupUserComment">
            <p:outputPanel style="text-align:center;">
                <p:panelGrid columns="3" rendered="#{not empty userCommentCrudBean.entity}">
                    <p:outputLabel for="itComment" value="Comment:"/>
                    <p:inputText id="itComment" value="#{userCommentCrudBean.entity.comment}" required="true"
                                   disabled="#{userCommentCrudBean.readOnly}"/>
                    <p:message for="itComment"/>

                    <p:commandButton value="Enregistrer" icon="ui-icon-disk"
                                     rendered="#{not userCommentCrudBean.readOnly}"
                                     action="#{userCommentCrudBean.doSaveEdit}"
                                     update="@(form)"
                                     oncomplete="if(!args.validationFailed) { PF('popupUserComment').hide(); PF('tblUserComment').filter(); } return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Supprimer" icon="ui-icon-trash"
                                     rendered="#{userCommentCrudBean.readOnly}"
                                     action="#{userCommentCrudBean.doDelete}"
                                     update="@(form)"
                                     oncomplete="PF('popupUserComment').hide(); PF('tblUserComment').filter(); return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Annuler" icon="ui-icon-cancel" immediate="true"
                                     action="#{userCommentCrudBean.doCancel}"
                                     update="@(form)"
                                     oncomplete="PF('popupUserComment').hide(); return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                </p:panelGrid>
                <p:messages/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
</ui:composition>
