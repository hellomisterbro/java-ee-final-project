<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress XmlWrongRootElement -->
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog id="popupUserBookmark" widgetVar="popupUserBookmark" modal="true" resizable="false"
              header="#{userBookmarkCrudBean.readOnly?'Remove...':empty userBookmarkCrudBean.entity.jpaVersion?'Add...':'&Eacute;diter..'}">
        <p:ajax form="formPopupUserBookmark" event="close"
                listener="#{userBookmarkCrudBean.endConversation}" global="false"/>
        <h:form id="formPopupUserBookmark">
            <p:outputPanel style="text-align:center;">
                <p:panelGrid columns="3" rendered="#{not empty userBookmarkCrudBean.entity}">
                    <p:outputLabel for="itUrl" value="Url:"/>
                    <p:inputText id="itUrl" value="#{userBookmarkCrudBean.entity.url}" required="true"
                                 disabled="#{userBookmarkCrudBean.readOnly}"/>
                    <p:message for="itUrl"/>

                    <p:outputLabel for="itLabel" value="Label:"/>
                    <p:inputText id="itLabel" value="#{userBookmarkCrudBean.entity.label}" required="true"
                                 disabled="#{userBookmarkCrudBean.readOnly}"/>
                    <p:message for="itLabel"/>

                    <p:commandButton value="Enregistrer" icon="ui-icon-disk"
                                     rendered="#{not userBookmarkCrudBean.readOnly}"
                                     action="#{userBookmarkCrudBean.doSaveEdit}"
                                     update="@(form)"
                                     oncomplete="if(!args.validationFailed) { PF('popupUserBookmark').hide(); PF('tblUserBookmark').filter(); } return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Supprimer" icon="ui-icon-trash"
                                     rendered="#{userBookmarkCrudBean.readOnly}"
                                     action="#{userBookmarkCrudBean.doDelete}"
                                     update="@(form)"
                                     oncomplete="PF('popupUserBookmark').hide(); PF('tblUserBookmark').filter(); return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Annuler" icon="ui-icon-cancel" immediate="true"
                                     action="#{userBookmarkCrudBean.doCancel}"
                                     update="@(form)"
                                     oncomplete="PF('popupUserBookmark').hide(); return false;">
                        <!--suppress ELValidationInJSP -->
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                    </p:commandButton>
                </p:panelGrid>
                <p:messages/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
</ui:composition>
