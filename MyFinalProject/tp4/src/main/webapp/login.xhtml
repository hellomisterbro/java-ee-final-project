<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">Mytitle</ui:define>

    <ui:define name="content">
        <h:body>
            <h:form id="loginForm">
                <b:container layout="fluid">
                    <b:panel>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Username:" for="username" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Username" id="username" value="#{loginModel.username}"
                                             ajax="true" autocomplete="false" update="@(.message)">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="username" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Password:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputSecret placeholder="Password" id="password" value="#{loginModel.password}"
                                               ajax="true" autocomplete="false" update="@(.message)">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                                <b:messages redisplay="true" styleClass="errorMessage" globalOnly="true" />

                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4" offset="2">
                                <b:commandButton value="login" action="#{loginAction.login()}" update="@form" look="primary"
                                                 style="width:100%" />
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
