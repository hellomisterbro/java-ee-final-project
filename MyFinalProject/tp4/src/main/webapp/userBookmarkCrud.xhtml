<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./template.xhtml">
    <ui:define name="content">
        <h:form id="formTblUserBookmark">
            <p:dataTable id="tblUserBookmark" widgetVar="tblUserBookmark" var="userBookmark" value="#{userBookmarkFacade.getAllForUser(sessionData.loggedUser)}"
            rendered="#{not empty sessionData.loggedUser}">
                <p:column style="width:66px;" exportable="false">
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" title="Ajouter"
                                         action="#{userBookmarkCrudBean.startNewEntity}"
                                         update="popupUserBookmark" oncomplete="PF('popupUserBookmark').show()"/>
                    </f:facet>
                    <p:commandButton icon="ui-icon-pencil" title="&Eacute;diter"
                                     action="#{userBookmarkCrudBean.startEditEntity(userBookmark.myClone)}"
                                     update="popupUserBookmark" oncomplete="PF('popupUserBookmark').show()"/>
                    <p:commandButton icon="ui-icon-trash" title="Supprimer"
                                     action="#{userBookmarkCrudBean.startDelete(userBookmark)}"
                                     update="popupUserBookmark" oncomplete="PF('popupUserBookmark').show()"/>
                </p:column>
                <p:column headerText="label" sortBy="#{userBookmark.label}">
                    <h:outputText value="#{userBookmark.label}"/>
                </p:column>
                <p:column headerText="url" sortBy="#{userBookmark.url}">
                    <h:outputText value="#{userBookmark.url}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="userBookmarkCrudPopup.xhtml"/>
    </ui:define>
</ui:composition>
</html>
